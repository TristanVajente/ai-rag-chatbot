<header></header>
<main class="container">
  <h1>Chatbot</h1>
  <section>
    <article>
      Discussion
    </article>
  </section>
  <section>
    <article>
      <label> Chat input </label>
      <input id="chat-input" [(ngModel)]="userInput">
    </article>
    <button (click)="onClick()">Click me !</button>
  </section>

  <section *ngIf="historyId">
    <h1>AI Response</h1>
    <article>
      <p>Your historyId is {{ historyId }} </p>
      <p>{{ aiResponse }}</p>
    </article>
  </section>
  <router-outlet/>
</main>
<footer></footer>
